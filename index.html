<div id="container">
    <form id="myForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="birthdate">Date of Birth:</label><br>
        <input type="text" id="birthdate" name="birthdate" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="Odesa">Odesa</option>
            <option value="Kyiv">Kyiv</option>
            <option value="Dnipro">Dnipro</option>
            <option value="Lviv">Lviv</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" style="resize: none"></textarea><br><br>

        <label>Languages:</label>
        <input type="checkbox" id="ukrainian" name="languages" value="Ukrainian">
        <label for="ukrainian">Ukrainian</label>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="french" name="languages" value="French">
        <label for="french">French</label><br><br>

        <button type="button" id="submitButton">Save</button>
    </form>
</div>
